<div class="row justify-content-end no-gutters">
  <div class="form-inline">
    <div class="form-group">
      <div *ngIf="currentUser === undefined || currentUser == null; else elseBlock">
        <form class="form-inline d-flex justify-content-end">
            <input #login id="login" class="form-control col-3 p-2" name="login" placeholder="Login"/>
            <input  #pass type="password" id="pass" class="form-control col-3 p-2" placeholder="Password"/>
            <button (click)="log(login.value, pass.value)" type="button" class="btn btn-outline-success col-2 p-2">Login</button>
        </form>
      </div>
      <ng-template #elseBlock>
        <form class="form-inline d-flex justify-content-end">
          <input #login id="a" class="form-control col-3 p-2 hid" name="login" placeholder="Login"/>
          <input  #pass type="password" id="b" class="form-control p-2 col-3 hid" placeholder="Password"/>
          <button (click)="disconnect()" type="button" class="btn btn-outline-secondary  p-2 col-2">Logout</button>
        </form>
      </ng-template>
    </div>
  </div>
</div>
